<!DOCTYPE html>
<html lang="en">

<head>

    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>mrtoston</title>

    <!-- Flickity CSS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/flickity/2.3.0/flickity.min.css"
        integrity="sha512-B0mpFwHOmRf8OK4U2MBOhv9W1nbPw/i3W1nBERvMZaTWd3+j+blGbOyv3w1vJgcy3cYhzwgw1ny+TzWICN35Xg=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <!-- Flickity JS -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/flickity/2.3.0/flickity.pkgd.min.js"
        integrity="sha512-+m9auGg9ZwnDc37W8RSsLhzKBLVOYsf5BKzSpYrYhQQk6hItXOhBFKHuHbMCpoABCUO6l4HVK+dFwxMIME3E7Q=="
        crossorigin="anonymous" referrerpolicy="no-referrer"></script>

    <!-- normalize JS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css"
        integrity="sha512-NhSC1YmyruXifcj/KFRWoC561YpHpc5Jtzgvbuzx5VozKpWvQ+4nXhPdFgmx8xqexRcpAglTj9sIBWINXa8x5w=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />

    <link rel="stylesheet" href="style.css">

</head>

<body>

    <style>
        body {
            font-family: sans-serif;
        }

        /* prevent vertical scroll bar glitch */
        body {
            overflow: hidden;
            background-color: black;
        }

        .carousel {
            width: 100vw;
            height: 100vh;
        }

        .carousel-cell {
            width: 100%;
            height: 100%;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .carousel-cell img {
            max-width: 100%;
            max-height: 100%;
            object-fit: cover;
            opacity: 1;
            transition: opacity 0.3s ease-in-out;
        }
    </style>

    <div class="carousel" data-flickity>
        <div class="carousel-cell">
            <img src="https://images.pexels.com/photos/1619317/pexels-photo-1619317.jpeg?auto=compress&cs=tinysrgb&w=600"
                alt="">
        </div>
        <div class="carousel-cell">
            <img src="https://images.pexels.com/photos/709552/pexels-photo-709552.jpeg?auto=compress&cs=tinysrgb&w=600"
                alt="">
        </div>
        <div class="carousel-cell">
            <img src="https://images.pexels.com/photos/206359/pexels-photo-206359.jpeg?auto=compress&cs=tinysrgb&w=600"
                alt="">
        </div>
        <div class="carousel-cell">
            <img src="https://images.pexels.com/photos/1476880/pexels-photo-1476880.jpeg?auto=compress&cs=tinysrgb&w=600"
                alt="">
        </div>
        <div class="carousel-cell">
            <img src="https://images.pexels.com/photos/1576667/pexels-photo-1576667.jpeg?auto=compress&cs=tinysrgb&w=600"
                alt="">
        </div>
    </div>
    <input type="range" id="opacity-slider" min="0" max="100" value="100">

    <script>
        // Inicializa Flickity
        var flkty = new Flickity('.carousel', {
            wrapAround: true,
            cellAlign: 'left',
            imagesLoaded: true,
            lazyLoad: 2,
            setGallerySize: false,
            opacity: true,
            opacityPercentPosition: true
        });

        // Obtiene el control deslizante
        var slider = document.getElementById('opacity-slider');

        // Actualiza la opacidad de las imágenes en función del valor del control deslizante
        slider.addEventListener('change', function () {
            var opacity = slider.value / 100;
            flkty.slides.forEach(function (slide) {
                slide.cells.forEach(function (cell) {
                    cell.element.querySelector('img').style.opacity = opacity;
                });
            });
        });

        // Actualiza la opacidad de las imágenes en tiempo real mientras el usuario arrastra el control deslizante
        slider.addEventListener('input', function () {
            var opacity = slider.value / 100;
            flkty.slides.forEach(function (slide) {
                slide.cells.forEach(function (cell) {
                    cell.element.querySelector('img').style.opacity = opacity;
                });
            });
        });

        // Actualiza la opacidad de las imágenes en función del movimiento del usuario en el carrusel
        flkty.on('dragMove', function () {
            flkty.slides.forEach(function (slide) {
                slide.cells.forEach(function (cell) {
                    var cellWidth = cell.element.offsetWidth;
                    var cellLeft = cell.element.getBoundingClientRect().left;
                    var cellRight = cellLeft + cellWidth;
                    var carouselWidth = flkty.element.offsetWidth;
                    var opacity = 1 - ((carouselWidth - cellRight) / carouselWidth);
                    cell.element.querySelector('img').style.opacity = opacity;
                });
            });
        });


    </script>
</body>

</html>
